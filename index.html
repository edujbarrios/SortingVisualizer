<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Algoritmos de Ordenación</title>
    <meta name="description" content="Visualiza varios algoritmos de ordenación paso a paso.">
    <meta name="keywords" content="Algoritmo de Ordenación, Visualización, JavaScript, QuickSort, MergeSort, HeapSort, ShellSort, RadixSort, ShakeSort">
    <meta name="author" content="edujbarrios">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-200 dark:bg-gray-800 p-4 sm:p-10 transition duration-500">
<div class="flex flex-col lg:flex-row space-y-6 lg:space-y-0 lg:space-x-6">
    <div class="flex-1">
        <div class="mb-4">
            <label for="algorithmSelect">Selecciona un Algoritmo:</label>
            <select id="algorithmSelect" class="px-4 py-2 w-full border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="quickSort">Ordenación Rápida (Quick Sort)</option>
                <option value="shellSort">Ordenación por Incrementos Decrecientes (Shell Sort)</option>
                <option value="radixSort">Ordenación por Radix (Radix Sort)</option>
                <option value="mergeSort">Ordenación por Mezcla (Merge Sort)</option>
                <option value="shakeSort">Ordenación de Sacudida (Shake Sort)</option>
                <option value="heapSort">Ordenación por Montículos (Heap Sort)</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="orderSelect">Selecciona el Orden:</label>
            <select id="orderSelect" class="px-4 py-2 w-full border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="asc">Ascendente (Menor a Mayor)</option>
                <option value="desc">Descendente (Mayor a Menor)</option>
            </select>
        </div>
        <div class="mb-4">
            <input
                    type="text"
                    id="valueInput"
                    placeholder="Ingresa una lista de valores"
                    class="px-4 py-2 w-full border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    onclick="event.stopPropagation();"
                    onkeydown="if (event.keyCode === 13) visualizeSorting();"
            />
        </div>
        <div class="mb-4 flex space-x-4">
            <button onclick="visualizeSorting()" class="flex-1 px-4 py-2 font-bold text-white bg-blue-500 rounded">Visualizar Ordenación</button>
            <button onclick="resetVisualization()" class="flex-1 px-4 py-2 font-bold text-white bg-red-500 rounded">Reiniciar</button>
        </div>
        <div id="trace-container" class="mb-4 p-4 bg-gray-100 rounded border border-gray-300"></div>
    </div>
</div>
<div class="fixed bottom-4 left-4 flex items-center space-x-2">
    <span>Hecho por <a href="https://github.com/edujbarrios" target="_blank" class="text-blue-500 font-bold">edujbarrios.</a></span>
</div>
<script src="uiUpdater.js"></script>
<script src="main.js"></script>
<script src="algorithms/quickSort.js"></script>
<script src="algorithms/shellSort.js"></script>
<script src="algorithms/radixSort.js"></script>
<script src="algorithms/mergeSort.js"></script>
<script src="algorithms/shakeSort.js"></script>
<script src="algorithms/heapSort.js"></script>
</body>
</html>
